<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ISMP Demo - Servis Masası</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bütünleşik Servis Yönetim Platformu</h1>
            <span class="subtitle">Modern Servis Masası Paneli</span>
        </header>
        <main>
            <section class="metrics">
                <div class="metric-card new">
                    <i class="ph ph-plus-circle"></i>
                    <div>
                        <span class="value">15</span>
                        <span class="label">Yeni Talep</span>
                    </div>
                </div>
                <div class="metric-card in-progress">
                    <i class="ph ph-clock"></i>
                    <div>
                        <span class="value">42</span>
                        <span class="label">İşlemde</span>
                    </div>
                </div>
                <div class="metric-card overdue">
                    <i class="ph ph-warning"></i>
                    <div>
                        <span class="value">5</span>
                        <span class="label">Gecikmiş</span>
                    </div>
                </div>
            </section>
            <section class="filters">
                <form id="filter-form" onsubmit="return false;">
                    <label>
                        Durum:
                        <select id="filter-status">
                            <option value="">Tümü</option>
                            <option value="Açık">Açık</option>
                            <option value="İşlemde">İşlemde</option>
                            <option value="Kapandı">Kapandı</option>
                        </select>
                    </label>
                    <label>
                        Öncelik:
                        <select id="filter-priority">
                            <option value="">Tümü</option>
                            <option value="Yüksek">Yüksek</option>
                            <option value="Orta">Orta</option>
                            <option value="Düşük">Düşük</option>
                        </select>
                    </label>
                    <label>
                        Tarih:
                        <input id="filter-date" type="text" placeholder="Tarih aralığı" readonly>
                    </label>
                </form>
            </section>
            <section class="ticket-section">
                <div class="ticket-section-header">
                    <h2>Ana Servis Masası</h2>
                    <button class="btn btn-primary">+ Yeni Talep Oluştur</button>
                </div>
                <div class="ticket-list">
                    <table id="ticket-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Konu</th>
                                <th>Müşteri</th>
                                <th>Öncelik</th>
                                <th>Durum</th>
                                <th>Oluşturulma</th>
                                <th>Atanan</th>
                                <th>Aksiyon</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Tickets will be rendered here by JS -->
                        </tbody>
                    </table>
                </div>
            </section>
            <section class="map-section">
                <h3>Müşteri Konumları</h3>
                <div id="map"></div>
            </section>
        </main>
        <footer>
            <span>&copy; 2025 ISMP Demo. Tüm hakları saklıdır.</span>
        </footer>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
